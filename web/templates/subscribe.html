{% extends "base.html" %}
{% block title %}Subscribe{% endblock %}
{% block body %}
  {% include "header.html" %}
  <!-- Captures the user's credit card information and uses Javascript to send to Stripe -->
  <div class="container">
    <div class="page-header">
      <h1>Subscribe</h1>
    </div>

    <p>You are subscribing to the GAS Premium plan. Please enter your credit card details to complete your subscription.</p><br />

    <div class="form-wrapper">
      <form role="form" action="{{url_for('subscribe')}}" method="post" id="subscribe_form" name="subscribe_submit">     
        <span class="payment-errors"></span>

        <div class="row">
          <div class="form-group col-md-4">
            <label>Name on Credit Card</label>
            <input class="form-control input-lg required" type="text" data-stripe="name" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-4">
            <label>Credit Card Number</label>
            <input class="form-control input-lg required" type="text" size="20" data-stripe="number" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-4">
            <label>Verification Code</label>
            <input class="form-control input-lg required" type="text" data-stripe="cvc" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-4">
            <label>Expiration Month</label>
            <input class="form-control input-lg required" type="text" size="2" data-stripe="exp-month" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-4">
            <label>Expiration Year</label>
            <input class="form-control input-lg required" type="text" size="4" data-stripe="exp-year" />
          </div>
        </div>
        
        <br />
        <div class="form-actions">
          <input id="bill-me" class="btn btn-lg btn-primary" type="submit" value="Subscribe (your credit card will be billed)">
        </div>
      </form>
    </div>
  </div> <!-- container -->
{% endblock %}
